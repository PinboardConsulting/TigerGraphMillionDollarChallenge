<div class="container" [ngStyle]="{height:setHeight,overflow: 'hidden'}">
    <div *ngIf="!tableData || !tableData.length">
        Please select atleast 2 metrics to compare
    </div>
    <p-table *ngIf="tableData && tableData.length" [value]="tableData" [columns]="tableHeader" sortMode="multiple" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th  *ngFor="let item of columns" pSortableColumn="{{item.name}}">{{item.name}}<p-sortIcon field="{{item.name}}"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">{{row[col.name]}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
