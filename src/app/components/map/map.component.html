<div class="container" [ngStyle]="{height:setHeight}">
    <div class="list" *ngIf="selectedCountries.length">
        <div class="country" *ngFor="let country of selectedCountries">
            <div class="country-name">{{country.name_en}}</div>
        </div>
    </div>
    <div id='map'  
    style="height: 87vh;"
    [ngStyle]="{height:setHeight}"
    ></div>
</div>
